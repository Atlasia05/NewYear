<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./count.css">
    <!-- Count Down  -->
</head>
<body>
    <div class="container">
        <div class="imageZone">
            <img src="./image/digitization-gc401da2f7_1920.jpg" alt="">
        </div>
        <div class="textZone">
            <div class="texts">
                <h1>Happy New Year</h1>
                <h3>The new year is coming soon!</h3>
                <p>Soon, the new year of 2023 is approaching and we made <br> a countdown. I wish you all the best in the new year.</p>
            </div>
            <div class="count_down">
                <div class="box days">
                    <p class="day"></p>
                    <p>DAYS</p>
                </div>
                <div class="box hours">
                    <p class="hour"></p>
                    <p>HOURS</p>
                </div>
                <div class="box mins">
                    <p class="min"></p>
                    <p>MINUTES</p>
                </div>
                <div class="box secons">
                    <p class="secon"></p>
                    <p>SECONDS</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./count.js"></script>
</html>
